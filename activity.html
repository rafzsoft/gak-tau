<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Bot Activity Dashboard</title>
<style>
  body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  h1 {
    color: #58a6ff;
  }
  #log {
    background: #161b22;
    border-radius: 8px;
    padding: 15px;
    height: 500px;
    overflow-y: scroll;
    font-family: monospace;
  }
  .event {
    margin-bottom: 10px;
    padding: 8px;
    border-left: 3px solid #58a6ff;
    background: #1c2128;
  }
</style>
</head>
<body>
<h1>ðŸ“Š WhatsApp Bot Activity Dashboard</h1>
<div id="log">Memuat aktivitas...</div>

<script>
const API_URL = "https://always-acap.dxyvxz.my.id/server/770ab1fc/api/events";

async function fetchEvents() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    if (data.ok) renderEvents(data.events);
  } catch (e) {
    console.error(e);
  }
}

function renderEvents(events) {
  const logDiv = document.getElementById("log");
  logDiv.innerHTML = "";
  events.forEach(evt => {
    const div = document.createElement("div");
    div.className = "event";
    div.innerHTML = \`
      <b>\${evt.type}</b> â€” <i>\${evt.from}</i><br>
      \${evt.text}<br>
      <small>\${new Date(evt._ts).toLocaleString()}</small>
    \`;
    logDiv.appendChild(div);
  });
}

setInterval(fetchEvents, 3000);
fetchEvents();
</script>
</body>
</html>
